---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - pairs:
      app: my-web-server-dev
    includeSelectors: true
nameSuffix: -dev
resources:
  - ../../base/php-app
  - ingress.yml
replicas:
  - count: 3
    name: web-server
configMapGenerator:
  - name: web-data
    files:
    - html/index.php
    - html/main.css

