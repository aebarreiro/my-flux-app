---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - pairs:
      app: my-app
    includeSelectors: true
resources:
  - ../../base/new-app
  - ingress.yml
replicas:
  - count: 3
    name: web-server
configMapGenerator:
- name: nginx-data
  files:
  - html/index.html
  - html/main.css

